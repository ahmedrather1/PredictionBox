name: Deploy api to Elastic Beanstalk staging

on:
  push:
    branches:
      - feat/cicd

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Change to API Directory
        run: cd api

      - name: Install Dependencies
        run: npm install
        working-directory: ./api

      - name: Build
        run: npm run build
        working-directory: ./api

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: "PredictionBox-api-staging"
          environment_name: "PredictionBox-api-staging-env"
          region: "us-east-1"
          version_label: "deploy-${{ github.sha }}"
          deployment_package: "./api/"
